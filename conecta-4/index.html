<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='index.css' rel='stylesheet'>
    <title>Conecta 4 by Lola Rufino</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- BOARD-->
    <div class='token-yellow'></div>
    <div class='token-red'></div>
    <!-- Main container-->
    <div class='main-container'>
        <!-- First line -->
        <div class='first-line'>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
        </div>
        <!-- Second line -->
        <div class='second-line'>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
        </div>
        <!-- Third line -->
        <div class='third-line'>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
        </div>
        <!-- Fourth line -->
        <div class='fourth-line'>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
        </div>
        <!-- Fifth line -->
        <div class='fifth-line'>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
        </div>
        <!-- Sixth line -->
        <div class='sixth-line'>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
            <div class='unit'></div>
        </div>
    </div>
    <!-- BOARD LEGS-->
    <div class='board-legs-back'>
        <div class='rectangle-back'></div>
        <div class='rectangle-back'></div>
    </div>
    <div class='board-legs-front'>
        <div class='rectangle-front'></div>
        <div class='rectangle-front'></div>
    </div>
    <!-- Timer, Play Again, Exit Buttons-->
    <div class='info-header'>
        <h2 class='header'>CONECTA</h2>
        <h2 class='number'>4</h2>
    </div>
    <div class='info-buttons'>
        <img id='img-crono' src='timer.png' />
        <div class='crono-timer'>240</div>
        <div class='turn-of'>Turn</div>
    </div>
    <div class='info-buttons'>
        <button class='button-game'>Play Again</button>
        <button class='button-game'>Exit</button>
    </div>
    <!-- Link to JavaScript file-->
    <script src='index.js'></script>
</body>

</html>
